  ## Your Health
  1. In general, would you say your health is?
  
  2. Compared to one year ago, how would you rate your health in general now?
  
  3. The following items are about activities you might do during a typical day. Does your health now limit you in these activities? If so, how much?
  3a. Vigorous activities, such as running, lifting heavy objects, participating in strenuous sports
  3b. Moderate activities, such as moving a table, pushing a vacuum cleaner, bowling, or playing golf
  3c. Lifting or carrying groceries
  3d. Climbing several flights of stairs
  3e. Climbing one flight of stairs
  3f. Bending, kneeling, or stooping
  3g. Walking more than a mile
  3h. Walking several blocks
  3i. Walking one block
  3j. Bathing or dressing yourself
  
  4. During the past 4 weeks, have you had any of the following problems with your work or other regular daily activities as a result of your physical health?
  4a. Cut down the amount of time you spent on work or other activities
  4b. Accomplished less than you would like
  4c. Were limited in the kind of work or other activities
  4d. Had difficulty performing the work or other activities (e.g., it took extra effort)
  
  5. During the past 4 weeks, have you had any of the following problems with your work or other regular daily activities as a result of any emotional problems (such as feeling depressed or anxious)?
  5a. Cut down the amount of time you spent on work or other activities
  5b. Accomplished less than you would like
  5c. Didn't do work or other activities as carefully as usual
  
  6. During the past 4 weeks, to what extent has your physical health or emotional problems interfered with your normal social activities with family, friends, neighbors, or groups?
  
  7. How much bodily pain have you had during the past 4 weeks?
  
  8. During the past 4 weeks, how much did pain interfere with your normal work (including both work outside the home and housework)?
  
  9. During the past 4 weeks, how much of the time have you felt the following?
  9a. Did you feel full of pep?
  9b. Have you been a very nervous person?
  9c. Have you felt so down in the dumps that nothing could cheer you up?
  9d. Have you felt calm and peaceful?
  9e. Did you have a lot of energy?
  9f. Have you felt downhearted and blue?
  9g. Did you feel worn out?
  9h. Have you been a happy person?
  9i. Did you feel tired?
  
  10. During the past 4 weeks, how much of the time has your physical health or emotional problems interfered with your social activities (like visiting with friends, relatives, etc.)?
  
  11. Please choose the answer that best describes how true or false each of the following statements is for you.
  11a. I seem to get sick a little easier than other people
  11b. I am as healthy as anybody I know
  11c. I expect my health to get worse
  11d. My health is excellent
  
  ## Your Kidney Disease
  12. How true or false is each of the following statements for you?
  12a. My kidney disease interferes too much with my life
  12b. Too much of my time is spent dealing with my kidney disease
  12c. I feel frustrated dealing with my kidney disease
  12d. I feel like a burden on my family
  
  13. During the past 4 weeks, how much of the time have you experienced the following?
  13a. Did you isolate yourself from people around you?
  13b. Did you react slowly to things that were said or done?
  13c. Did you act irritable toward those around you?
  13d. Did you have difficulty concentrating or thinking?
  13e. Did you get along well with other people?
  13f. Did you become confused?
  
  14. During the past 4 weeks, to what extent have you been bothered by each of the following symptoms?
  14a. Soreness in your muscles?
  14b. Chest pain?
  14c. Cramps?
  14d. Itchy skin?
  14e. Dry skin?
  14f. Shortness of breath?
  14g. Faintness or dizziness?
  14h. Lack of appetite?
  14i. Washed out or drained?
  14j. Numbness in hands or feet?
  14k. Nausea or upset stomach?
  14l. (Hemodialysis patient only): Problems with your access site
  
  ## Effects of Kidney Disease on Your Daily Life
  15. How much have you been bothered by each of the following due to your kidney disease?
  15a. Fluid restriction
  15b. Dietary restriction
  15c. Your ability to work around the house
  15d. Your ability to travel
  15e. Being dependent on doctors and other medical staff
  15f. Stress or worries caused by kidney disease
  15g. Your sex life
  15h. Your personal appearance
  
  The next questions are personal and relate to your sexual activity, but your answers are important in understanding how kidney disease affects people's lives.
  16. Have you had any sexual activity in the past 4 weeks?
  During the past 4 weeks, how much of a problem has each of the following been for you?
  16a. Enjoying sex?
  16b. Becoming sexually aroused?
  
  17. For the following question, please rate your sleep using a scale ranging from 0 representing \"very bad\" to 10 representing \"very good.\" If you think your sleep is half-way between \"very bad\" and \"very good,\" please mark the box under the number 5. If you think you sleep is one level better than 5, mark the box under 6. If you think your sleep is one level worse than 5, mark the box under 4 (and so on). On a scale from 0 to 10, how would you rate your sleep overall?
  
  18. How often during the past 4 weeks did you experience the following?
  18a. Awaken during the night and have trouble falling asleep again?
  18b. Get the amount of sleep you need?
  18c. Have trouble staying awake during the day?
  
  19. How satisfied are you with the following aspects of your relationships with family and friends?
  19a. The amount of time you are able to spend with your family and friends
  19b. The support you receive from your family and friends
  
  20. During the past 4 weeks, did you work at a paying job?
  
  21. Does your health keep you from working at a paying job?
  
  22. Overall, how would you rate your health? (0=Worst possible(as bad or worse than being dead), 5=Half-way between worst and best, 10=Best possible)
  
  ## Satisfaction With Care
  23. In terms of your satisfaction, how would you rate the friendliness and interest shown in you as a person?
  
  24. How true or false is each of the following statements for you?
  24a. Dialysis staff encourage me to be as independent as possible
  24b. Dialysis staff support me in coping with my kidney disease