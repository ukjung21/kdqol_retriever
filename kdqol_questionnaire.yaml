  ### 건강에 대하여

  1. 평소에 귀하의 건강은 어떻다고 말할 수 있습니까?


  2. 1년 전과 비교해서, 지금의 건강은 어느 정도라고 생각하십니까?


  3. 다음 항목은 일상 활동에 관한 것입니다. 귀하의 건강 때문에 이러한 활동을 하는데 어느 정도 어려움이 있습니까?

  3a. 격렬한 활동 (달리기, 무거운 물건 들어 올리기, 격렬한 운동)

  3b. 보통의 활동 (탁자 옮기기, 진공 청소기 밀기, 볼링, 골프 치기)

  3c. 가벼운 식료품이나 일용품 들어 올리거나 나르기

  3d. 2층까지의 계단 오르기

  3e. 반(1/2) 층의 계단 오르기

  3f. 허리 굽히기, 무릎 꿇기, 몸을 웅크리기

  3g. 1.6km 이상 걷기 (일반버스 정류장-2개의 정류장 정도의 거리)

  3h. 200 미터 정도 걷기

  3i. 50 미터 정도 걷기

  3j. 혼자 목욕하기, 옷 입기


  4. 지난 4주 동안, 신체적인 건강 때문에 일을 하거나 일상활동을 할 때 문제가 있었습니까?

  4a. 일하는 시간 또는 활동 시간이 줄었다

  4b. 하고 싶은 만큼 일과 활동을 하지 못했다

  4c. 일을 하거나 일상 활동을 하기가 어려웠다

  4d. 일이나 활동을 할 때 힘을 더 많이 들여서 할 정도로 어려웠다.


  5. 지난 4주 동안, 심리적인 문제 (우울하거나 불안과 같은 감정)때문에 일을 하거나 일상활동을 할 때 어려움이 있었습니까?

  5a. 일하는 시간 또는 활동 시간이 줄었다

  5b. 하고 싶은 만큼 일과 활동을 하지 못했다

  5c. 평소처럼 꼼꼼하게 일이나 활동을 하지 못했다


  6. 지난 4주 동안, 신체적 또는 심리적인 건강문제 때문에 가족, 친구, 이웃들 또는 단체와 함께 하는 사회적인 활동에 문제가 있었습니까?


  7. 지난 4주 동안, 몸이 얼마나 아프셨습니까?


  8. 지난 4주 동안, 통증 때문에 일상생활을 하는데 어느 정도 지장이 있었습니까? (집밖의 일과 집안일 모두를 포함.)


  9. 지난 4주 동안 다음에 대해 어떻게 느끼셨습니까?

  9a. 활기가 넘치는 것을 느꼈습니까?

  9b. 신경이 매우 과민하였습니까?

  9c. 가라앉아서 어느 것도 힘나게 해줄 수 없는 것 같은 기분을 느끼셨습니까?

  9d. 조용하고 평화로움을 느끼셨습니까?

  9e. 힘이 넘치는 느낌을 느끼셨습니까?

  9f. 낙심하고 우울함을 느끼셨습니까?

  9g. 지쳐버린 느낌을 느끼셨습니까?

  9h. 행복한 사람이라고 느끼셨습니까?

  9i. 피곤함을 느끼셨습니까?


  10. 지난 4주 동안, 신체적인 또는 심리적인 문제로 사회적인 활동 (친구 방문, 친척 만나기 등)에 얼마나 지장을 받았습니까?


  11. 다음의 문항에 대해 어떻게 생각하십니까?

  11a. 나는 다른 사람들보다도 더 쉽게 아픈 것 같다

  11b. 나는 내가 아는 그 어떤 사람만큼 건강하다

  11c. 나는 나의 건강이 나빠질 것이 라고 예상한다

  11d. 나의 건강은 아주 좋다


  ### 신장병에 대해서

  12. 신장병에 대해서 어떻게 생각하십니까?

  12a. 나의 신장병은 내 생활에 너무 많은 장애가 된다

  12b. 나의 신장병을 관리하는데 너무 많은 시간을 보낸다

  12c. 나의 신장병을 관리할 때 좌절감을 느낀다

  12d. 나는 내 가족에게 짐이 되는 느낌이다


  13. 지난 4주 동안, 다음과 같은 내용이 어느 정도 있으셨습니까?

  13a. 자신을 주위 사람과 어울리지 않고 소외시키셨습니까?

  13b. 다른 사람의 말과 행동에 느리게 반응하셨습니까?

  13c. 주위사람에게 화를 내거나 짜증을 부리셨습니까?

  13d. 집중력이 떨어져 어려움이 있었습니까?

  13e. 다른 사람들과 잘 어울려 지냈습니까?

  13f. 사람을 잘 알아보지 못하거나 시간감각, 장소감각이 떨어지신 적이 있었습니까?


  14. 지난 4주 동안, 다음의 증상 때문에 어느 정도 힘드셨습니까?

  14a. 근육 쑤심

  14b. 가슴 아픔 (흉통)

  14c. 쥐가 남

  14d. 피부 가려움증

  14e. 피부 건조감

  14f. 숨이 참

  14g. 어지러움, 현기증

  14h. 식욕 부진

  14i. 기운 없음, 기진맥진

  14j. 손이나 발의 무감각

  14k. 메스꺼움 또는 구토

  14l. (혈액투석 환자만): 혈관장치의 문제


  ### 신장병이 귀하의 일상생활에 미치는 영향에 대하여

  15. 다음의 내용 때문에 어느 정도 힘드셨습니까?

  15a. 수분 섭취 제한

  15b. 식사 제한

  15c. 가벼운 가정일(쓰레기 버리기, 화초 가꾸기 등)을 수행하는 능력

  15d. 여행갈 수 있는 능력

  15e. 의사와 다른 의료진에게 의존하는 것

  15f. 신장병으로 인한 스트레스 또는 걱정

  15g. 성생활

  15h. 신체외모


  다음의 질문은 개인적이고 성생활과 관련된 질문이지만, 신장병이 사람들의 생활에 어떻게 영향을 미치는지를 이해하는데 중요합니다.

  16. 지난 4주 동안, 성생활을 하셨습니까?

  지난 4주 동안, 다음의 내용 때문에 어느 정도 문제가 있었습니까?

  16a. 성생활을 즐기셨습니까?

  16b. 성적으로 흥분이 되셨습니까?


  17. 귀하께서 수면을 얼마나 잘 취하는지를 점수에 표시하십시오. 0 점 (매우 잠을 못 잔다) / 10 점 (매우 잠을 잘 잔다) / 5 점
  (0 점과 10점의 중간) / 6 점 (5점보다 한 단계 높은 정도) / 4 점 (5점보다 한 단계 낮은 정도) 0점과 10점의 선상에서, 전반적으로
  잠을 얼마나 잘 잔다고 생각하십니까?


  18. 지난 4주 동안, 다음과 같은 일이 얼마나 자주 있었습니까?

  18a. 밤새 자다가 깨었을 때 다시 잠드는 것이 어렵습니까?

  18b. 필요한 만큼 잠을 잡니까?

  18c. 낮에 졸음이 옵니까?


  19. 가족이나 지지가 되는 사람들에 대하여 얼마나 만족하십니까?

  19a. 가족과 지지가 되는 사람과 함께 지내는 시간의 양

  19b. 가족과 지지가 되는 사람들에게 받는 도움


  20. 지난 4주 동안, 직장에 나가셨습니까?


  21. 건강 때문에 계속 직장에서 근무하는 것이 어려우실 거라고 생각하십니까?


  22. 전반적으로, 귀하의 건강이 몇 점이라고 생각하십니까? 0 점 (최악의 상태, 죽는 것이 차라리 낫다고 여김) / 5 점 (최악과 최상의
  중간) / 10 점 (더 이상 좋을 수 없음)


  ### 치료 및 간호에 대한 만족도에 대하여

  23. 신장 투석을 받는 동안 한 인간으로서 의료진이 귀하에게 보여준 친절과 관심에 어느 정도로 점수를 매기실 수 있습니까?


  24. 다음의 항목에 대해 어떻게 생각하고 계십니까

  24a. 인공 신장실 의사와 간호사는 나를 격려해 준다

  24b. 인공신장실 의사와 간호사는 신장병에 잘 대처하도록 도움을 준다

